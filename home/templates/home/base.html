{% load static %}
<!DOCTYPE html>
<html>

<head>
   <!-- basic -->
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <!-- mobile metas -->
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta name="viewport" content="initial-scale=1, maximum-scale=1">
   <!-- site metas -->
   <title>Cofferant</title>
   <meta name="keywords" content="">
   <meta name="description" content="">
   <meta name="author" content="">
   <!-- bootstrap css -->
   <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %} ">
   <!-- style css -->
   <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
   <!-- Responsive-->
   <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
   <!-- fevicon -->
   <link rel="icon" href="{% static 'images/fevicon.png' %}" type="image/gif" />
   <!-- font css -->
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
   <!-- Scrollbar Custom CSS -->
   <link rel="stylesheet" href="{% static 'css/jquery.mCustomScrollbar.min.css' %}">
   <!-- Tweaks for older IEs-->
   <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">

</head>

<body>
   {% if messages %}
   <div class="messages">
      {% for message in messages %}
      <div class="alert {% if message.tags %}alert-{{ message.tags }}" {% endif %}>
         {{ message }}
      </div>
      {% endfor %}
   </div>
   {% endif %}
   {% block content %}
   {% endblock content %}
   <!-- footer section start -->
   <div class="footer_section layout_padding">
      <div class="container">
         <div class="row">
            <div class="col-md-12">
               <div class="footer_social_icon">
                  <ul>
                     <li><a href="https://facebook.com/coffeerant"><i class="fa fa-facebook"
                              aria-hidden="true"></i></a></li>
                     <li><a href="https://x.com/coffeerant"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                     </li>
                     <li><a href="https://linkedin.com/coffeerant"><i class="fa fa-linkedin"
                              aria-hidden="true"></i></a></li>
                     <li><a href="https://instagram.com/coffeerant"><i class="fa fa-instagram"
                              aria-hidden="true"></i></a></li>
                  </ul>
               </div>
               <div class="location_text">
                  <ul>
                     <li>
                        <a href="tel:+989904605727">
                           <i class="fa fa-phone" aria-hidden="true"></i><span class="padding_left_10">+98
                              9904605727</span>
                        </a>
                     </li>
                     <li>
                        <a href="mailto:abolfazlkeshavarz1112@gmail.com">
                           <i class="fa fa-envelope" aria-hidden="true"></i><span
                              class="padding_left_10">coffeerant@gmail.com</span>
                        </a>
                     </li>
                  </ul>
               </div>
            </div>
         </div>
      </div>
   </div>
   <!-- footer section end -->
   <!-- copyright section start -->
   <div class="copyright_section">
      <div class="container">
         <div class="row">
            <div class="col-sm-12">
               <p class="copyright_text">2025 by Cofferant
               </p>
            </div>
         </div>
      </div>
   </div>
   <!-- copyright section end -->
   <!-- Javascript files-->
   <script src="{% static "js/jquery.min.js" %}"></script>
   <script src="{% static "js/popper.min.js" %}"></script>
   <script src="{% static "js/bootstrap.bundle.min.js" %}"></script>
   <script src="{% static "js/jquery-3.0.0.min.js" %}"></script>
   <script src="{% static "js/plugin.js" %}"></script>
   <!-- sidebar -->
   <script src="{% static "js/jquery.mCustomScrollbar.concat.min.js" %}"></script>
   <script src="{% static "js/custom.js" %}"></script>
   <script src="{% static "js/swiper.min.js" %}"></script>

</body>

</html>
